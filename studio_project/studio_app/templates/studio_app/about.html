<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Us | Eagles Music Records</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            height: 100%;
            display: flex;
            flex-direction: column;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        /* Fullscreen image background */
        .background-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            opacity: 1;
        }

        .about-container {
            background-color: rgba(0, 0, 0, 0.7);
            margin: auto;
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .about-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .about-item h2 {
            margin-bottom: 10px;
        }

        .about-item p {
            margin-bottom: 20px;
        }

        .footer {
            margin-top: auto;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ccc;
            padding: 15px 20px;
            text-align: center;
            font-size: 14px;
        }

        .footer nav {
            margin-bottom: 10px;
        }

        .footer nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer nav a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .about-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    
    <!-- Local static image background -->
    <img src="{% static 'studio_app/img/studio1.jpg' %}" alt="Studio Background" class="background-img">

    <!-- Your content below... -->
    <div class="about-container">
        <h1>About Us</h1>
        <div class="about-item">
            <h2>Our Story</h2>
            <p>{{ about.story }}</p>
        </div>
        <div class="about-item">
            <h2>Our Mission</h2>
            <p>{{ about.mission }}</p>
        </div>
        <div class="about-item">
            <h2>Our Team</h2>
            <p>{{ about.team }}</p>
        </div>
    </div>

    <div class="footer">
        <nav>
            <a href="{% url 'studio_app:home' %}">Home</a> |
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Use</a>
        </nav>
        <p>&copy; {{ now.year }} Eagles Music Records. All rights reserved.</p>
    </div>

</body>
</html>

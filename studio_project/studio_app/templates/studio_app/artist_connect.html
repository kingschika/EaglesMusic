
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artists</title>
        <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            height: 100%;
            display: flex;
            flex-direction: column;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        /* Fullscreen image background */
        .background-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            opacity: 1;
        }

        .artist-container {
            background-color: rgba(0, 0, 0, 0.7);
            margin: auto;
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
             .artist {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        .artist h2 {
            margin-top: 0;
        }

        .artist-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .artist-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .artist-item h2 {
            margin-bottom: 10px;
        }

        .artist-item p {
            margin-bottom: 20px;
        }

        .footer {
            margin-top: auto;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ccc;
            padding: 15px 20px;
            text-align: center;
            font-size: 14px;
        }

        .footer nav {
            margin-bottom: 10px;
        }

        .footer nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer nav a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .artists-container {
                padding: 20px;
            }
        }
    </style>

</head>
<body>

     
    <!-- Local static image background -->
    <img src="{% static 'studio_app/img/studio4.webp' %}" alt="Studio Background" class="background-img">

    <!-- Your content below... -->
    <div class="artist-container">
        <h1>Artists</h1>
        {% for artist in artists %}
            <div class="artist">
                <h2>{{ artist.name }}</h2>
                <p>{{ artist.bio }}</p>
                {% if artist.image %}
                    <img src="{{ artist.image.url }}" alt="Artist Image">
                {% endif %}
                <p><a href="{% url 'artist_detail' artist.id %}">View Profile</a></p>
            </div>
        {% endfor %}
    </div>


    <div class="footer">
        <nav>
            <a href="{% url 'studio_app:home' %}">Home</a> |
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Use</a>
        </nav>
        <p>&copy; {{ now.year }} Eagles Music Records. All rights reserved.</p>
    </div>

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                } 
            });
        }
    </script>
</body>
</html>

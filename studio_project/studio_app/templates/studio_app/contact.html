<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eagles Music Records</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            height: 100%;
            display: flex;
            flex-direction: column;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        /* Fullscreen image background */
        .background-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            opacity: 1;
        }

        .contact-container {
            background-color: rgba(0, 0, 0, 0.7);
            margin: auto;
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #ff4e4e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
 
        button:hover {
            background-color: #e63e3e;
        }

        .footer {
            margin-top: auto;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ccc;
            padding: 15px 20px;
            text-align: center;
            font-size: 14px;
        }

        .footer nav {
            margin-bottom: 10px;
        }

        .footer nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer nav a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .contact-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    
    <!-- Local static image background -->
    <img src="{% static 'studio_app/img/studio5.jpg' %}" alt="Studio Background" class="background-img">

    <!-- Your content below... -->
    <div class="contact-container">
        <h1>Get in Touch with Eagles Music Records</h1>
        <form method="post">
            {% csrf_token %}
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5"></textarea>
            </p>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="footer">
        <nav>
			<a href="{% url 'studio_app:home' %}">Home</a> |
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Use</a>
        </nav>
        <p>&copy; {{ now.year }} Eagles Music Records. All rights reserved.</p>
    </div>

</body>
</html>
